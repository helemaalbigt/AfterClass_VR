<html>
  <head>
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src="easyrtc/easyrtc.js"></script>
    <script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <a-scene networked-scene="app: classroomVR; room: room1; debug: true; webrtc: true; webrtcAudio: true">

        <a-assets>
          <img id="floor" src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" crossorigin="anonymous">
          <img id="sky" src="./img/BG_dark.jpg" crossorigin="anonymous">
          <img id="floor_n" crossorigin="anonymous" src="./assets/ground_normals.jpg" crossorigin="anonymous">
          
          <a-asset-item id="fire-obj" src="./assets/fire.obj"></a-asset-item>
          <a-asset-item id="fire-mtl" src="./assets/fire.mtl"></a-asset-item>

          <a-asset-item id="stump-obj" src="./assets/stump.obj"></a-asset-item>
          <a-asset-item id="stump-mtl" src="./assets/stump.mtl"></a-asset-item>

          <a-asset-item id="tree01-obj" src="./assets/tree01.obj"></a-asset-item>
          <a-asset-item id="tree01-mtl" src="./assets/tree01.mtl"></a-asset-item>


          <script id="avatar-template" type="text/html">

            <a-entity class="avatar">

            <a-sphere id="iAmTalk" class="link"
                      color="green"
                      position="-1 1 0"
                      scale="0.2 0.1 0.1"
                      visible = "true"
                      event-set__1="_event: mousedown; scale: .25 .15 .15; color: white"
                      event-set__2="_event: mouseup; scale: .2 .1 .1"
                      event-set__3="_event: mouseenter; scale: .25 .15 .15; color: white"
                      event-set__4="_event: mouseleave; scale: .2 .1 .1; color: green" 
                      onclick = "StandUp();">
                  </a-sphere>
                  <a-sphere id="iAmQuestion" class="link"
                      color="yellow"
                      visible = "true"
                      position="0 1 0"
                      scale="0.2 0.1 0.1">       
                  </a-sphere>
                  <a-sphere id="comradeQuestion" class="link"
                      color="red"
                      visible = "true"
                      position="1 1 0"
                      scale="0.2 0.1 0.1">       
                  </a-sphere>

              <a-sphere class="head"
                material = ""
                color="#5985ff"
                scale="0.45 0.5 0.4"
              ></a-sphere>
              <a-entity class="face"
                position="0 0.05 0"
              >
                <a-sphere class="eye"
                  color="#efefef"
                  position="0.16 0.1 -0.35"
                  scale="0.12 0.12 0.12"
                >
                  <a-sphere class="pupil"
                    color="#000"
                    position="0 0 -1"
                    scale="0.2 0.2 0.2"
                  ></a-sphere>
                </a-sphere>
                <a-sphere class="eye"
                  color="#efefef"
                  position="-0.16 0.1 -0.35"
                  scale="0.12 0.12 0.12"
                >
                  <a-sphere class="pupil"
                    color="#000"
                    position="0 0 -1"
                    scale="0.2 0.2 0.2"
                  ></a-sphere>
                </a-sphere>
              </a-entity>
            </a-entity>
          </script>
        </a-assets>


        <a-assets>
        >
        </a-assets>

        <a-plane id="Ground" rotation="-90 0 0" scale="20 20 20" material ="src: #floor_n; color: green; roughness:1 normalMap: " 
        normal-map = "#floor_n" normal-scale="6 3" repeat="3.5 4";></a-plane>

        <a-entity obj-model="obj: #fire-obj; mtl: #fire-mtl" scale = "0.05 0.05 0.05"></a-entity>
        <a-entity obj-model="obj: #stump-obj; mtl: #stump-mtl" scale = "0.1 0.1 0.1"></a-entity>
        <a-entity obj-model="obj: #tree01-obj; mtl: #tree01-mtl" scale = "0.1 0.1 0.1" position= "-4.4 0 -8.7"></a-entity>
        <a-entity obj-model="obj: #tree01-obj; mtl:#tree01-mtl" scale="0.1 0.1 0.1" position="6.57 0 5.2" rotation="0 40 0" visible="true" material=""></a-entity>
        
        


        <a-entity id="modelAnchor">
        </a-entity>
        
        <a-entity id=heightShift position= "0 0 0">
          <a-entity id="player" networked="template:#avatar-template;showLocalTemplate:false;" camera position="0 1.4 0" wasd-controls look-controls> 
              <a-cursor id="cursor" fuse="true" animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150" animation__fusing="property: scale; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1000" animation__leave="property: scale; startEvents: mouseleave; to: 1 1 1" event-set__1="_event: mouseenter; color: #eab11c" event-set__2="_event: mouseleave; color: grey" raycaster="objects: .link" position="" rotation="" scale="" visible="" material="" cursor="" geometry="" color="grey"></a-cursor>
          </a-entity>
          <a-animation begin="toVert" attribute="position" dur="1500" fill="forwards" easing="linear" to="0 1.7 0"></a-animation>
          <a-animation begin="toFlat" attribute="position" dur="1500" fill="forwards" easing="linear" to="0 1.4 0"></a-animation>
        </a-entity>

        <a-entity light="color:#2b1302;groundColor:#fc5543;decay:0.8; intensity:1.55;type:ambient" position="0 5.39 0" id="LightPoint">
          <a-animation attribute="light.intensity" dur="1200" fill="forwards" from="2.5" to="3" direction="alternate" repeat="pingpong" loop="indefinite"></a-animation>
        </a-entity>

        <a-entity light="color:e4f878;groundColor:#4f53f0;decay:0.02;intensity:1.35;type:point" position="0 4 0" id="LightPoint">
          <a-animation attribute="position"
               dur="2500"
               fill="forwards"
               to="1 3.2 1"
               direction="alternate"
               repeat="pingpong"
               loop="indefinite"></a-animation>
        </a-entity>


        <a-sky src="#sky" rotation="0 -90 0"></a-sky>
        
    </a-scene>

    <script src="./js/StateManager.js"></script>
    <script src="./js/talk-actions.js"></script> 
  </body>
</html>
